<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/css-sheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:bold">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="../TS/TS-Password.js"></script>
</head>
<body>
    <div class="background"></div>
    <div id="gen-box-container">
        <div class="gen-box-element">
            <h1>Password Generator</h1>
            <hr>
            <br>
            <div class="password-container">
                <h5 id="password-smalltext">No Password Generated</h5>
                <h3 id="password-output">J4RJHGKIHGERKGHRWEK</h3>
            </div>
            <div class="gen-box-element-flex">
                <div class="gen-box-element-flex-element">
                    <h4>Options</h4>
                    <hr>
                    <br style="margin-top: 20px;">
                    <div class="element-check-container">
                        <label for="password-length">Length: <br><span style="color: var(--background-flat)" id="password-length-number">0</span></label>
                        <input type="range" min="4" max="50000000" step="1" name="password-length" oninput="sliderChange(this.value)" id="password-length">
                    </div>
                    <br style="margin-top: 10px;">
                    <div class="element-check-container">
                        <label for="upper-case-chars">A-Z</label>
                        <input type="checkbox" onclick="" name="upper-case-chars" id="upper-case-chars">
                    </div>
                    <br style="margin-top: 2px;">
                    <div class="element-check-container">
                        <label for="lower-case-chars">a-z</label>
                        <input type="checkbox" onclick="" name="lower-case-chars" id="lower-case-chars">
                    </div>
                    <br style="margin-top: 2px;">
                    <div class="element-check-container">
                        <label for="numbers-toggle">0-9</label> 
                        <input type="checkbox" onclick="" name="numbers-toggle" id="numbers-toggle">
                    </div>
                    <br style="margin-top: 2px;">
                    <div class="element-check-container">
                        <label for="special-chars">%^$@*!?</label>
                        <input type="checkbox" onclick="" name="special-chars" id="special-chars">
                    </div>
                </div>
                <div class="gen-box-element-flex-element" id="controls-menu">
                    <h4>Controls</h4>
                    <hr>
                    <br style="margin-top: 10px;">
                    <a class="button" href="javascript:void[0]" onclick="generatePassword()">Generate</a>
                    <a class="button" href="javascript:void[0]" onclick="clipboardCopy()" id="clipboard-copy">Copy to Clipboard
                        <h3 class="generated-copy-button">
                            Copied to Clipboard!
                        </h3>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
